    <div class="container">
        <div class="row" style="text-align: center; margin-top: 2%;">
            <h1 style="color: #da5c5c;">Cadastrar Bebida</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="product-container" style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px;">

                </div>
            </div>
            <div class="col-md-12">
                <input type="button" id="choose-photo" class="btn btn-success" value="Adicionar foto" style="background-color: #da5c5c;">
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <textarea id="image-data" rows="5" cols="50" readonly style="display: none;"></textarea>
            </div>
        </div>

        <div class="row" style="margin-top: 10px;">
            <input hidden id="idBebida">

            <div class="col-md-3">
                <label for="nomeBebida">Nome</label>
                <input type="text" class="form-control" id="nomeBebida" placeholder="Nome" name="nomeBebida" required>
            </div>

            <div class="col-md-3">
                <label for="precoBebida">Preço</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="text" class="form-control" id="precoBebida" placeholder="0,00" name="precoBebida" required>
                </div>
            </div>

            <div class="col-md-3">
                <label for="quantidadeBebida">Quantidade</label>
                <input type="text" class="form-control" id="quantidadeBebida" placeholder="Quantidade" name="quantidadeBebida" required>
            </div>

            <div class="col-md-3">
                <label for="selectCategoriaBebida">Categoria</label>
                <select class="form-control" id="selectCategoriaBebida" name="selectCategoriaBebida" required>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <label for="descricaoBebida">Descrição</label>
                <div class="position-relative">
                    <textarea class="form-control" rows="3" id="descricaoBebida" name="descricaoBebida" maxlength="300" required></textarea>
                    <small id="charCount" class="form-text text-muted position-absolute bottom-0 end-0 pe-2 pb-1" style="color: #ccc !important;">0/300</small>
                </div>
            </div>
        </div>

        <div class="row mt-4" style="display: flex; justify-content: center;">
            <input type="button" class="btn btn-success" id="salvarBebida" value="Cadastrar" style="background-color: #da5c5c; width: 40%;">
        </div>
    </div>

    <script src="../../Scripts/bebida.js"></script>
    <script src="../../Scripts/comum.js"></script>

            // Novo código para o campo de quantidade
            $('#quantidadeBebida').on('input', function() {
                // Remove qualquer caractere que não seja número
                $(this).val($(this).val().replace(/[^0-9]/g, ''));
            });

            // Novo código para o contador de caracteres do campo de descrição
            $('#descricaoBebida').on('input', function() {
                var charCount = $(this).val().length;
                $('#charCount').text(charCount + '/300');
